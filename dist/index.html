<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily THI Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <div class="container mt-3">
            <div class="row g-4">
                <div class="col">
                    <label for="cityName" class="form-label">City Name: </label>
                      <input type="text" class="form-control" id="cityName" placeholder="Ex: SÃ£o Paulo" onKeyUp="showCityResults(this.value)">
                      <div id="result"></div>
                </div>
                <div class="col">
                    <label for="startDate" class="form-label">Start Date: </label>
                    <input type="date" name="startDate" id="startDate" class="form-control">
                </div>
                <div class="col">
                    <label for="endDate" class="form-label">End Date: </label>
                    <input type="date" name="endDate" id="endDate" class="form-control">
                </div>
            </div>
            <div class="text-center mb-3">
                <button 
                type="button" 
                class="btn btn-outline-primary mt-3 justify-content-end"
                onclick="showCalcTHI()">Submit
            </button>
            </div>
        </div>
    </form>

    <div class="container mt-3">
      <h1 id="cityInformation"></h1>
      <p>Latitude: <span id="latitude"></span> </p>
      <p>Longitude: <span id="longitude"></span></p>
    </div>
    
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <table class="table border">
            <thead>
              <tr>
                <th scope="col">Stress Status</th>
                <th scope="col">Days</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-secondary">
                <th scope="row">No Stress</th>
                <td id="noStress">0</td>
              </tr>
              <tr class="table-success">
                <th scope="row">Light Heat</th>
                <td id="lightHeat">0</td>
              </tr>
              <tr class="table-primary">
                <th scope="row">Moderate Heat</th>
                <td id="moderateHeat">0</td>
              </tr>
              <tr class="table-warning">
                <th scope="row">Heavy Heat</th>
                <td id="heavyHeat">0</td>
              </tr>
              <tr class="table-danger">
                <th scope="row">Severe Heat</th>
                <td id="severeHeat">0</td>
              </tr>
              <tr class="table-dark">
                <th scope="row">Deadly Heat</th>
                <td id="deadlyHeat">0</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col">
          <table class="table border" id="daysTable">
            <thead>
                <tr>
                  <th scope="col">Date</th>
                  <th scope="col">Temperature</th>
                  <th scope="col">Humidity</th>
                  <th scope="col">THI</th>
                </tr>
              </thead>
              <div id="pagination"></div>
          </table>
        </div>
      </div>     
    </div>

    <script type="module">var exports = {};</script>
    <!-- <script type="text/javascript" src="./bundle.js"></script> -->
    <script type="text/javascript" src="./showCalcTHI.bundle.js"></script>
    <script type="text/javascript" src="./setCity.bundle.js"></script>
    <script type="text/javascript" src="./showCityResults.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
</body>
</html>
